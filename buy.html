<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- ส่วนหัว -->
    <div class="top-head">
        <div class="top-text">
            <button id="line-button">
                <img width="30px" height="33px" src="img/menu.png" alt="">
            </button>
            <h2 style="color: aliceblue;">AomShop</h2>
        </div>
    </div>

</head>

<body>
    <div style="text-align: center;">
        <div id="buy-contrainer">
            <img id="image-buy" width="300px" height="300px"
                src="https://cdn.britannica.com/77/170477-050-1C747EE3/Laptop-computer.jpg" alt=""> <br>
            <span style="color: red; font-size: large; font-weight: bold;">2,000 บาท</span> <br>
            <span style="font-size: large;">Notebook</span> <br>
            <span style="margin-top: 10px;">ยืนยันการสั่งซื้อสินค้าของคุณหรือไม่</span> <br>
            <button id="buy-confirm">ยืนยันการสั่งซื้อ</button>
            <button id="button-red" style="margin-left: 10px;">ยกเลิก</button>

        </div>
    </div>
    <label style=" margin-left: 10px;" for="money">ใส่จำนวนเงิน</label>
    <input style="margin-top: 30px; margin-left: 10px;" type="text" name="" id="money" value="20" size="2"> บาท
    <script>
        let money = document.getElementById('money')
        const ConfirmButton = document.getElementById("buy-confirm")
        const Cancel = document.getElementById("button-red")

        // alertข้อความ
        let ReturnConfirmButton = [
            "ซื้อสินค้าสำเร็จ✅",
            "ยกเลิกการซื้อ❌",
            "เงินไม่พอ"
        ]

        // ยืนยันการซื้อ
        ConfirmButton.onclick = () => {
            if (money.value < 2000) {
                alert(ReturnConfirmButton[2])
            } else {
                alert(ReturnConfirmButton[0])
                  setTimeout(() => {
                    window.location.href = "index.html"
                }, 1000);
            }
        }
        // ยกเลิกการซื้อ
        Cancel.onclick = () => {
            alert(ReturnConfirmButton[1])
            window.location.href = "index.html"
        }
    </script>
</body>

</html>
